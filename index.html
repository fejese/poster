<html lang="en">
    <head>

        <title>Poster</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

        <!--[if lt IE 9]>
            <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css" />
        <!-- from http://jquery-textfill.github.io/example/ -->
        <script src="jquery.textfill.js"></script>
        <!-- from https://github.com/niklasvh/html2canvas/releases -->
        <script src="html2canvas.min.js"></script>

        <script src="poster.js"></script>
    </head>
    <body>
        <div id="input" class="no-print col-md-12">
            <div class="col-md-3">
                <label for="text">Text:</label>
                <textarea id="text" rows="5" cols="10">text</textarea>
            </div>
            <div class="col-md-3">
                <label for="max_font_size">Max font size:</label><input type="text" id="max_font_size" value="0" size="4" /><br />
                <label for="poster_size">Size:</label>
                <select id="poster_size"></select><br />
                <span id="orientation">
                    <input type="radio" name="orientation" value="portrait" checked="checked">Portrait
                    <input type="radio" name="orientation" value="landscape">Landscape
                </span>
                <span id="custom_size">
                    <label for="poster_width">Width (px/mm):</label><input id="poster_width" size="7" />
                    <label for="poster_height">Height (px/mm):</label><input id="poster_height" size="7" />
                </span>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#image_overlay">
                  Show as image
                </button>
                <br /><br />
                <button type="button" class="btn btn-primary" id="download_button">
                  Download as image
                </button>
            </div>
        </div>

        <div class="col-md-12">
            <div id="poster"><span id="poster_text"></span></div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="image_overlay">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Your awesome poster as an image</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div id="poster_image"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
